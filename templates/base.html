<!-- basic HTML template to be inherited -->
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Source+Code+Pro:wght@200;400;600&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel ="stylesheet" type = "text/css" href = "{%  static 'dairy_flat_airways/css/main_style.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="{% static 'dairy_flat_airways/images/favicon.ico' %}">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <script src="{%  static 'dairy_flat_airways/scripts/turf.min.js' %}"></script>
    <script src="{%  static 'dairy_flat_airways/scripts/ticketing.js' %}"></script>
    <script src="{%  static 'dairy_flat_airways/scripts/carousel.js' %}"></script>


    <title>Dairy Flat Airways</title>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
    </style>
</head>
<body>

<header>
<img class = "logo_header" src="{%  static '/dairy_flat_airways/images/dfa_logo_tag.png' %}" alt="Dairy Flat Airways Logo" id="logo">
    <nav>
        <a href="/dfairways/seed"><div><span class="material-symbols-outlined">rocket_launch</span>DEMO: Seed</div></a>
        <div><span class="material-symbols-outlined">flight_takeoff</span>Schedule</div>
        <div><span class="material-symbols-outlined">info</span>About Us</div>
        <div><span class="material-symbols-outlined">manage_accounts</span>My Details</div>
    </nav>
</header>
<main id ="content">
    {% block content %}
    {% endblock %}
</main>
<footer>
Demo by Robert Simpson
</footer>
</body>
</html>
